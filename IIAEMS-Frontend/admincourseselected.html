        <!-- For the navigation bar: search, courses, resources, mssgs -->

    <h2 style="text-align: center;">Course Edit</h2>

    <div class = "course_info">
        <div class="Course_name">
            <p>Course Name</p>
        </div>
        <input type="text" class="course_name_field" id="course_name_field" placeholder="change course name">

        <p class = "Course_Code">Course Code</p>
        <input type="text" class="Course_Code_field" id="Course_Code_field" placeholder="change course code">

        <div class="Instructor">
            <p>Instructor</p>
