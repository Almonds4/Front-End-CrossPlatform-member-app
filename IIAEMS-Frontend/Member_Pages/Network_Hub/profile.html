  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../navbar-style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <img class="logo" src="../../assets/images/IIAEMS_NEW_LOGO.png" alt="IIAEMS Logo" width="150">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../Homepage/member_portal.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="../../about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="../../programs.html">Programs</a></li>
                <li class="nav-item"><a class="nav-link" href="../../resources/resource_catalogue.html">Resources</a></li>
                <li class="nav-item"><a class="nav-link" href="../../contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="../My_Course_List/member_mycourse.html">My Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="../Network_Hub/network_hub_page.html">Network Hub</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="../Settings_Page/Settings.html">Settings</a></li>
                  
              </ul>
          </div>
      </div>
  </nav>

    <!-- Profile Section -->
    <section id="profile" class="p-5">
      <div class="container">
        <div id="profile-top" class="col-md-6 text-center">
          <h2 class="text-center">User Profile</h2>
          <img
            src="member_portal_images/volunteer_icon.png"
            alt="Profile Picture"
            class="rounded-circle mb-3"
            id="profile-picture"
          />
          <input type="file" class="form-control mb-3" id="uploadProfilePic" />
          <label id="pfp-label" for="uploadProfilePic"
            >Upload Profile Picture</label
          >
        </div>

        <form class="profile-value-container">
          <div class="flex-container">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <div class="profile-value" id="fullName">John Doe</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div type="email" class="profile-value" id="email">
                johndoe@example.com
              </div>
            </div>
          </div>
          <div class="mb-3 column">
            <label for="description" class="form-label">Description</label>
            <div id="description" class="profile-value big-profile-value">
              Description
            </div>
          </div>
          <div class="mb-3 links">
            <a class="clickable-value" href="https://www.linkedin.com"
              >LinkedIn</a
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Save Changes
          </button>
        </form>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile_functions.js"></script>
  </body>
</html>
