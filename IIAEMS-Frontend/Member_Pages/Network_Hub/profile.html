<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile | IIAEMS</title>
    <link href="profile_styling.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">IIAEMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="member_portal.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#settings">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <section id="profile" class="p-5">
      <div class="container">
        <div id="profile-top" class="col-md-6 text-center">
          <h2 class="text-center">User Profile</h2>
          <img
            src="member_portal_images/volunteer_icon.png"
            alt="Profile Picture"
            class="rounded-circle mb-3"
            id="profile-picture"
          />
          <input type="file" class="form-control mb-3" id="uploadProfilePic" />
          <label id="pfp-label" for="uploadProfilePic"
            >Upload Profile Picture</label
          >
        </div>

        <form class="profile-value-container">
          <div class="flex-container">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <div class="profile-value" id="fullName">John Doe</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div type="email" class="profile-value" id="email">
                johndoe@example.com
              </div>
            </div>
          </div>
          <div class="mb-3 column">
            <label for="description" class="form-label">Description</label>
            <div id="description" class="profile-value big-profile-value">
              Description
            </div>
          </div>
          <div class="mb-3 links">
            <a class="clickable-value" href="https://www.linkedin.com"
              >LinkedIn</a
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Save Changes
          </button>
        </form>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile_functions.js"></script>
  </body>
</html>
