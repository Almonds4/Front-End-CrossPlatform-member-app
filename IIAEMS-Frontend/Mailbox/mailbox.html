        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="mailbox-container">
        
        <!-- Left Sidebar (Folders) -->
        <div class="folders-sidebar">
            <button id="compose-btn">+ Compose</button>
            <ul>
                <li data-folder="inbox" class="active">üì• Inbox</li>
                <li data-folder="sent">üì§ Sent</li>
                <li data-folder="drafts">üìù Drafts</li>
            </ul>
        </div>

        <!-- Middle Sidebar (Messages List) -->
        <div class="messages-sidebar">
            <h2 id="current-folder">Inbox</h2>
            <ul id="message-list">
                <!-- Messages populated dynamically -->
            </ul>
        </div>

        <!-- Right Content Area (Message View / Compose) -->
        <div class="message-content">
            <!-- Default Message View -->
            <div id="view-message">
                <h2 id="message-subject">Select a message</h2>
                <p id="message-sender"></p>
                <p id="message-body"></p>
                <div id="message-attachments"></div>
            </div>

            <!-- Compose Message Form (Hidden Initially) -->
            <div id="compose-message" class="hidden">
                <button id="close-compose">‚úñ</button>
                <h2>Compose Message</h2>
                <label for="compose-to">To:</label>
                <input type="text" id="compose-to" placeholder="Enter recipient username">
                <p id="error-message" style="color: red;"></p>

                <input type="text" id="compose-title" placeholder="Subject">
                <textarea id="compose-body" placeholder="Write your message..."></textarea>
                <input type="file" id="compose-file">
                <div class="compose-buttons">
                    <button id="save-draft">Save to Drafts</button>
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>

    </div>

    <script src="mailbox_script.js"></script>
</body>
