    <div class="account-container">
        <form class="account-form" id="accountForm">
            <div class="account-header">
                <h1 class="account-title" id="student-account-title">Student Account Information</h1>
            </div>

            <div class="account-section">
                <label class="account-label" for="username">Change Username</label>
                <input type="text" class="account-input" id="username" placeholder="New Name">
            </div>

            <div class="account-section">
                <label class="account-label" >Reset Password</label>
                <button type="button" class="reset-button" id="resetPassword">Reset to Default</button>
            </div>

            <div class="account-section">
                <label class="account-label" for="primary-email">Primary Email</label>
                <input type="email" class="account-input" id="primary-email" placeholder="Email">
                <label class="account-label" for="recovery-email">Recovery Email</label>
                <input type="email" class="account-input" id="recovery-email" placeholder="Recovery Email">
            </div>

            <div class="account-section">
                <label class="account-label" for="birthday">Birthday</label>
                <input type="date" class="account-input" id="birthday">
            </div>

            <div class="account-section">
                <label class="account-label" for="account-type">Account Type</label>
                <input type="text" class="account-input" id="account-type">
                <label class="account-label" for="instructor-of">Instructor of</label>
                <input type="text" class="account-input" id="instructor-of">
            </div>

            <div class="account-section">
                <label class="account-label" for="notes">Notes</label>
                <textarea class="account-notes" id="notes" placeholder="Account Notes here. Only Tech Support and Administrator can see"></textarea>
            </div>

            <div class="account-buttons">
                <button type="submit" class="save-button" id="saveChanges">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
