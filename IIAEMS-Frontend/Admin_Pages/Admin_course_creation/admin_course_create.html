    <header class="header-course-creation">Course Creation</header>

    <form class="course-creation-container">
        <!-- Course Details -->
        <section class="left-section">
            <h2>Course Details</h2>
            <label for="course-title">Title</label>
            <input type="text" id="course-title" placeholder="Enter course title">

            <label for="course-description">Description</label>
            <textarea id="course-description" placeholder="Enter course description"></textarea>

            <label for="course-id">Course ID</label>
            <input type="text" id="course-id" placeholder="Enter unique course ID">

            <label for="course-price">Price</label>
            <input type="number" id="course-price" placeholder="Enter price">
        </section>

        <!-- Course Modules -->
        <section class="right-section">
            <h2>Modules</h2>
            <div id="modules-container"></div>
            <button type="button" id="add-module" class="add-module-button">+ Add Module</button>
        </section>

        <button type="submit" id="submit-course">Submit Course</button>
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
