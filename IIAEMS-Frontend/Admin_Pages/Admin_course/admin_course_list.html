    <link rel="stylesheet" href="../../Member_Pages/navbar-style.css">
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <img class="logo" src="../../assets/images/IIAEMS_NEW_LOGO.png" alt="IIAEMS Logo" width="150">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="../Homepage/member_portal.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="../../about.html">About Us</a></li>
                  <li class="nav-item"><a class="nav-link" href="../../programs.html">Programs</a></li>
                  <li class="nav-item"><a class="nav-link" href="../../resources/resource_catalogue.html">Resources</a></li>

    <header>
        <input type="text" id="search" placeholder="Search">
        <button id="addCourse">+ New Course</button>
    </header>
    
    <main>
        <aside id="sidebar">
            <h3>Filter</h3>
            
            <div class="filter-group">
                <label>Language:</label>
                <label><input type="radio" name="language" value="English"> English</label>
                <label><input type="radio" name="language" value="Arabic"> Arabic</label>
            </div>
            
            <div class="filter-group">
                <label>Topic:</label>
                <label><input type="radio" name="topic" value="Computer Science"> Computer Science</label>
                <label><input type="radio" name="topic" value="Business"> Business</label>
            </div>
            
            <div class="filter-group">
                <label>Min Price: <input type="number" id="minPrice" min="0"></label>
                <label>Max Price: <input type="number" id="maxPrice" min="0"></label>
                <button id="applyFilter">Apply</button>
            </div>
        </aside>
        
        <section id="courseList">
          
        </section>
    </main>
    
    <div id="pagination"></div>
    
    <script src="admin_course_list_script.js"></script>
</body>
</html>
