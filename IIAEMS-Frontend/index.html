<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | IIAEMS</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    </style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | IIAEMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Welcome to IIAEMS</h1>
    <p>entry message.</p>
    
    <label>
        <input type="checkbox" id="termsCheckbox"> I agree to the Terms of Use
    </label>
    <br>
    <button id="continueBtn" disabled onclick="window.location.href='home.html'">Continue</button>
    
    <br><br>
    <button onclick="showPopup()">Change Language</button>
    
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="languagePopup">
        <h3>Select Language</h3>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ar')">العربية</button>
    </div>
    
    <script>
        document.getElementById('termsCheckbox').addEventListener('change', function() {
            document.getElementById('continueBtn').disabled = !this.checked;
        });

        function showPopup() {
            document.getElementById('languagePopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function changeLanguage(lang) {
            alert('Language changed to ' + (lang === 'en' ? 'English' : 'Arabic'));
            document.getElementById('languagePopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
